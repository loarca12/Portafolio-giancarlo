<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/custom7.css">
    <title>Gasto Semanal</title>

  </head>
  <body>
<section class="lateral">
        <div class="perfil">
            <figure class="perfil__circulo">
                <img src="img/foto_giancarlo.jpg" alt="" class="perfil__foto">

            </figure>   
            <h1 class="perfil__nombres">
                Giancarlo Adonay Cifuentes Loarca
            </h1>
        </div>

        <div class="informacion">
            <h2 class="informacion__titulo">
                Desarrollador
            </h2>
            <p class="informacion__descripcion">Este portafolio contiene proyectos realizados por <strong>"Giancarlo Adonay Cifuetes Loarca"</strong></p>

            <ul class="habilidades">
                <li class="habilidad">JavaScript</li>
                <li class="habilidad">Node Js</li>
                <li class="habilidad">HTML y CSS</li>
                <li  class="habilidad"><a id="links" href="index.html">Regresar a Proyectos.</a></li>
                </ul>
        </div>

    </section>
    <section class="proyectos">
        <article class="proyecto">

    <div class="container">
        <header>
            <h1 class="text-center">Gasto Semanal</h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">AÃ±ade tus gastos aqui</h2>
                            <form id="agregar-gasto" action="#">
                                <div class="form-group">
                                    <label for="gasto">Gasto:</label>
                                    <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Cantidad:</label>
                                    <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $">
                                </div>

                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>

                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="contenido secundario">

                        <h2 class="text-center">Listado</h2>

                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: $ <span id="restante"></span></p>
                            </div>
                        </div> <!--.presupuesto-->
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div> <!--.row-->
        </section>
    </div>
</article>
</section>
    <script src="js/app7.js"></script>
  </body>
