<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizar Criptomonedas</title>
    <link rel="stylesheet" href="css/normalizeCRIPTO.css">
    <link rel="stylesheet" href="css/skeletonCRIPTO.css">
    <link rel="stylesheet" href="css/appCRIPTO.css">
    <link rel="stylesheet" type="text/html" href="index.html">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
<section class="lateral">
        <div class="perfil">
            <figure class="perfil__circulo">
                <img src="img/foto_giancarlo.jpg" alt="" class="perfil__foto">

            </figure>   
            <h1 class="perfil__nombres">
                Giancarlo Adonay Cifuentes Loarca
            </h1>
        </div>

        <div class="informacion">
            <h2 class="informacion__titulo">
                Desarrollador
            </h2>
            <p class="informacion__descripcion">Este portafolio contiene proyectos realizados por <strong>"Giancarlo Adonay Cifuetes Loarca"</strong></p>

            <ul class="habilidades">
                <li class="habilidad">JavaScript</li>
                <li class="habilidad">Node Js</li>
                <li class="habilidad">HTML y CSS</li>
                <li  class="habilidad"><a id="links" href="index.html">Regresar a Proyectos.</a></li>
                </ul>
        </div>

    </section>
    <section class="proyectos">
        <article class="proyecto">
    <div class="container">
        <div class="row">
            <div class="one-half column">
                <img src="img/cryptomonedas.png">
            </div>
            <div class="one-half column">
                <form id="formulario">
                    <div class="row">
                        <label>Elige tu Moneda</label>
                        <select
                            class="u-full-width"
                            id="moneda"
                            name="moneda"
                        >
                                <option value="">Elige tu moneda</option>
                                <option value="USD">Dolar Estadounidense</option>
                                <option value="MXN">Peso Mexicano</option>
                                <option value="GBP">Libras</option>
                                <option value="EUR">Euros</option>
                        </select>
                    </div>

                    <div class="row">
                    <div>
                        <label>Elige tu Criptomoneda</label>
                        <select 
                            class="u-full-width"
                            id="criptomonedas"
                            name="criptomoneda"
                        >
                            <option value="">Elige tu criptomoneda</option>
                        </select>
                    </div>
                    </div>
                    <input class="button-primary u-full-width" type="submit" value="Cotizar" />

                    <div id="resultado" class="resultado"></div>
                </form>
            </div>
        </div>
    </div>
</article>
</section>
    <script src="js/appcripto.js"></script>
    
</body>
</html>
