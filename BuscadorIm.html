<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Imágenes Pixabay</title>
    <link rel="stylesheet" href="css/tailwindBI.min.css">
    <link rel="stylesheet" href="css/customBI.css">
    <link rel="stylesheet" type="text/html" href="index.html">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
<section class="lateral">
        <div class="perfil">
            <figure class="perfil__circulo">
                <img src="img/foto_giancarlo.jpg" alt="" class="perfil__foto">

            </figure>   
            <h1 class="perfil__nombres">
                Giancarlo Adonay Cifuentes Loarca
            </h1>
        </div>

        <div class="informacion">
            <h2 class="informacion__titulo">
                Desarrollador
            </h2>
            <p class="informacion__descripcion">Este portafolio contiene proyectos realizados por <strong>"Giancarlo Adonay Cifuetes Loarca"</strong></p>

            <ul class="habilidades">
                <li class="habilidad">JavaScript</li>
                <li class="habilidad">Node Js</li>
                <li class="habilidad">HTML y CSS</li>
                <li  class="habilidad"><a id="links" href="index.html">Regresar a Proyectos.</a></li>
                </ul>
        </div>

    </section>
    <section class="proyectos">
        <article class="proyecto">
    <h1 class="text-center text-3xl text-white my-10 font-bold uppercase">Buscador de Imágenes Pixabay</h1>

    <div class="buscador max-w-lg mx-auto ">
        <form id="formulario" class="">
            <div>
                <label 
                    class="block text-white font-bold uppercase"
                >Término Búsqueda</label>
                <input 
                    type="text"
                    class="mt-3 rounded w-full p-2 "
                    placeholder="Término de búsqueda. Ejemplo: Café o Futbol"
                    id="termino"
                />

                <input 
                    type="submit"
                    value="Buscar Imágenes"
                    class="mt-5 w-full py-2 bg-yellow-400 cursor-pointer font-bold uppercase hover:bg-yellow-500 rounded"
                >   
            </div>
        </form>
    </div>

    <div id="resultado" class="container mx-auto mt-10  flex flex-wrap"></div>

    <div id="paginacion" class="container mx-auto mb-10 text-center">
        
    </div>
</article>
</section>
    <script src="js/appBI.js"></script>
</body>
</html>
